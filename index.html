
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Universo e Planetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Explorando o Universo</h1>
        <p>Clique em um planeta para descobrir curiosidades e informações detalhadas.</p>
    </header>

    <main>
        <section class="planetas-container">
            <div class="planeta" id="mercurio" data-nome="Mercúrio">
                <span>Mercúrio</span>
            </div>
            <div class="planeta" id="venus" data-nome="Vênus">
                <span>Vênus</span>
            </div>
            <div class="planeta" id="terra" data-nome="Terra">
                <span>Terra</span>
            </div>
            <div class="planeta" id="marte" data-nome="Marte">
                <span>Marte</span>
            </div>
            <div class="planeta" id="jupiter" data-nome="Júpiter">
                <span>Júpiter</span>
            </div>
            <div class="planeta" id="saturno" data-nome="Saturno">
                <span>Saturno</span>
            </div>
            <div class="planeta" id="urano" data-nome="Urano">
                <span>Urano</span>
            </div>
            <div class="planeta" id="netuno" data-nome="Netuno">
                <span>Netuno</span>
            </div>
        </section>

        <section id="informacoes" class="informacoes">
            <h2 id="nome-planeta">Clique em um planeta</h2>
            <p id="descricao-planeta">Aqui você verá informações detalhadas sobre o planeta selecionado.</p>
        </section>
    </main>

    <footer>
        <p>Criador: <strong>IG: ieecaetanorocha</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
